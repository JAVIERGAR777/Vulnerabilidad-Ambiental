<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Calles Seleccionables y Cuestionario</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #map {
            height: 50%;
            width: calc(100% - 20px); /* Añadir espacio a los costados */
            position: relative;
            margin: 10px; /* Espacio alrededor del mapa */
        }

        #form-container {
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #e8f7ff;
            overflow-y: auto;
            margin-top: 20px;
            height: 50%;
        }

        #form-container h3 {
            color: #007BFF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #007BFF;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f7f;
        }

        /* Estilo para dispositivos móviles */
        @media (max-width: 768px) {
            #map {
                height: 40%; /* Mantener en 50% en pantallas pequeñas */
                width: calc(100% - 10px); /* Menos espacio en móviles */
                margin: 5px; /* Margen reducido para pantallas pequeñas */
            }

            #form-container {
                margin-top: 20px;
                padding: 15px;
                height: 50%;
            }

            #form-container h3 {
                font-size: 1.3em;
            }

            label {
                font-size: 1em;
            }

            input[type="text"], input[type="number"], textarea, select {
                font-size: 1em;
                padding: 10px;
            }

            button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="form-container">
        <h3>1. Infraestructura Urbana</h3>
        <form id="questionnaire-form">
            <label for="line-id">ID de la línea:</label>
            <input type="text" id="line-id" readonly><br>

            <!-- Aquí vienen los otros campos del formulario -->
            <button type="submit">Continuar</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script>
        var map = L.map('map').setView([-34.9461, -57.8846], 13); // Coordenadas de Buenos Aires

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cargar la capa pj.geojson
        fetch('./pj.geojson') // Asegúrate de que la ruta sea correcta
            .then(response => response.json())
            .then(data => {
                var pjLayer = L.geoJSON(data, {
                    style: {
                        color: 'green',  // Estilo de las líneas de la capa pj
                        weight: 4
                    },
                    onEachFeature: function (feature, layer) {
                        var lineId = feature.properties.ID || 'Sin ID'; // Extrae el 'ID' de la propiedad 'properties'

                        layer.on('click', function () {
                            document.getElementById('line-id').value = lineId; // Mostrar ID de la línea en el formulario
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error cargando pj.geojson:', error));

        // Agregar control de ubicación
        L.control.locate({
            position: 'topright',  // Posición en la esquina superior derecha
            strings: {
                title: "Ver mi ubicación"
            },
            locateOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true, // Habilitar el seguimiento
            keepCurrentZoomLevel: true, // Mantener el nivel de zoom actual
            zoomToAccuracy: true, // Acercar cuando se localice
        }).addTo(map);

        // Opcional: Lógica para enviar el formulario
        document.getElementById('questionnaire-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado. Gracias por tu respuesta!'); // Se puede cambiar según la siguiente acción.
        });
    </script>
</body>
</html>
